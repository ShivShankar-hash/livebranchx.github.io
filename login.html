<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="header">
            <img src="images/logo_colored.png" alt="">
            <a href="#" class="signup-btn">Sign Up</a>
    </div>

    <!--Login Section-->

    <div class="main-div">

        <div class="image-section">
            <img src="images/LogIn Banner.png" alt="">
        </div>
        <div class="form-Section">
            <div class="form-content">
                <h2 class="form-title">Login to BranchX</h2>
                <form action="Index.html">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your work email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="Enter your password" placeholder="Enter your password">
                    <button type="submit" id="submit">LOGIN</button>
                    <a href="forgot-password.html" id="forgot">Forgot Password</a>
                </form>
                
            </div>

        </div>
    </div>



    <!--Footer Section-->

    <div class="footer-main">
        <div class="Copyright">
            Copyright 2022 | branchX India Private Limited
        </div>

        <div class="footer-nav">
            <ul class="footer-ul">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of use</a></li>
                <li><a href="#">Disclaimer</a></li>
            </ul>
        </div>

    </div>


</body>
</html>
